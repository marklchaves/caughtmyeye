<!-- start custom head snippets -->

<meta name="msapplication-config" content="/browserconfig.xml">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="black">

<!-- For iPhone -->
<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
<!-- For iPhone Retina display -->
<link rel="apple-touch-icon" sizes="128x128" href="/assets/icons/icon-128x128.png" />
<!-- For iPad -->
<link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/icon-72x72.png" />
<!-- For iPad Retina display -->
<link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/icon-144x144.png" />

<link rel="preload" href="https://assets.vsco.co/assets/images/assets/Logo_white_16.png" as="image">

{% if page.masonry %}
<!-- Masonry -->
<script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="/assets/js/portfolio-masonry.js"></script>
<link rel="stylesheet" type="text/css" href="/assets/css/my-masonry-grid.css">
{% endif %}

{% if page.layout == "splash" %}
<link rel="stylesheet" type="text/css" href="/assets/css/my-splash.css">
{% endif %}

{% if page.swiper %}
<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style>
  .swiper-container,
  .swiper-container img {
    width: 325px;
  }

  @media screen and (min-width: 768px) {
    .swiper-container {
      width: 600px;
      height: 720px;
    }

    .swiper-container img {
      width: 600px;
    }
  }
</style>
{% endif %}

{% if page.title == "threads" %}
<style>
  .grid__item .archive__item-title {
    font-size: 0 !important;
    /* Don't display title but keep link on teaser image for the threads page. ~mlc */
  }
  .grid__item .archive__item-excerpt {
    display: none !important;
    /* Let's not display grid titles for the threads page. ~mlc */
  }
</style>
<script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
{% endif %}

{% if page.collection == "threads" or page.blog %}
<script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
{% endif %}

<meta name="theme-color" content="#111111" />

<link rel="manifest" href="/manifest.webmanifest">

<script>
  if ("serviceWorker" in navigator) {
    if (navigator.serviceWorker.controller) {
      console.log("An active service worker found, no need to register");
    } else {
      // Register the service worker
      navigator.serviceWorker
        .register("{{ site.baseurl }}/pwabuilder-sw.js", {
          scope: "/"
        })
        .then(function (reg) {
          console.log("Service worker has been registered for scope: " + reg.scope);
        });
    }
  }
</script>

;transform:translate3d(0px,0px,0px)}.animation-element.slide-left h1{padding:1%;box-shadow:0 1px 1px 0 rgba(0,0,0,0.2)}.dropcap{font-size:3rem;line-height:1;float:left;border-radius:2px;background-color:#9e9e9e;color:#fff;height:65px;width:60px;-webkit-border-radius:8px;border-radius:8px;-webkit-background-clip:padding-box;background-clip:padding-box;-webkit-box-shadow:0 1px 1px rgba(0,0,0,0.2);box-shadow:0 1px 1px rgba(0,0,0,0.2);text-align:center;margin-right:.2em}.clearfix:after{content:"";display:table;clear:both}.p-wrapper{column-count:2}.p-wrapper p{break-inside:avoid}.vert-me{writing-mode:vertical-rl;text-orientation:sideways;letter-spacing:.35rem}.bottoms-up{writing-mode:tb-rl;transform:rotate(-180deg);letter-spacing:.35rem}img[src*="aurora-hero-mob"]{width: 430px}@media all and (max-width: 1023.998px){.vert-me,.bottoms-up{display:none}}#totop{position:fixed;bottom:30px;right:30px;border:none;outline:none;background-color:rgba(0,0,0,0.5);color:gray;border-radius:4px;font-size:1.4em;line-height:1.2;padding-top:.4em;font-family:"Courier New",Courier,monospace;cursor:pointer;transition:all .3s ease;display:none;z-index:10;&:hover {;background-color:#333}}#open-button{z-index:2}.greedy-nav .hidden-links{text-align:center;width:100%;background:rgba(0,0,0,0.9)!important;z-index:2}.greedy-nav .hidden-links li{border:none!important;margin-top:1em;margin-bottom:1em}.modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;background:rgba(0,0,0,0.7)}.bio-photo{width:300px;height:300px;background-image:url(/assets/images/about/bhutan-paro-mark-self-portrait-down-bw-300w.webp)}.bio-photo:hover{background-image:url(/assets/images/about/bali-ubud-pasar-mark-by-syahravi-300w.webp)}@media all and (min-width: 1024.998px){.masonry-hide{display:none}}.page__related .grid__item{margin-right:1.5em}.animated-gif{text-align:center;margin:0 auto}@media all and (min-width: 1024.998px){.animated-gif{float:right;margin:0 2rem 2rem .2rem}}#ww4kofi-video{display:none;}
