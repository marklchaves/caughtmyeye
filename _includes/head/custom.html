<!-- For iPhone Retina display -->
<link
  rel="apple-touch-icon"
  sizes="128x128"
  href="/assets/icons/icon-128x128.png"
/>

<link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/icon-72x72.png" />
